<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-labelledby="title desc">
<title id="title">Default Blog Banner</title>
<desc id="desc">Placeholder banner shown when no banner image is provided for a blog post.</desc>
<defs>
  <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#0f172a"/>
    <stop offset="50%" stop-color="#1f2937"/>
    <stop offset="100%" stop-color="#2563eb"/>
  </linearGradient>
  <linearGradient id="accent" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.8"/>
    <stop offset="100%" stop-color="#1d4ed8" stop-opacity="0.4"/>
  </linearGradient>
</defs>
<rect width="1200" height="360" fill="url(#gradient)"/>
<circle cx="1040" cy="80" r="120" fill="url(#accent)" opacity="0.4"/>
<circle cx="140" cy="300" r="140" fill="url(#accent)" opacity="0.25"/>
<path d="M80 260 Q200 180 340 230 T640 210 T960 140 T1160 180" fill="none" stroke="#93c5fd" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.3"/>
<path d="M120 300 Q300 200 520 260 T940 200" fill="none" stroke="#38bdf8" stroke-width="3" stroke-dasharray="10 12" opacity="0.4"/>
